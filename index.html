<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="logo">ohmyfood</h1>
        <div class="wrapper">
            <nav class="localisation">
                <i class="fas fa-map-marker-alt mapmarker"></i>
                <p><strong> Paris, Belleville</strong></p>
            </nav>
        </div>
        <section class="explorer">
            <h1 class="explorer-title">Réserver le menu qui vous convient</h1>
            <p class="explorer-subtitle">Découvrez des restaurants d'exception, séléction par nos soins.</p>
            <button type="submit" class="explorer-btn">Explorer nos restaurants</button>
        </section>
    </header>
</body>

</html>
